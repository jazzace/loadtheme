<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <title>{{ site.title }} | {{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="jazzace_banner" href="https://jazzace.ca" target="_blank">jazzace.ca</a>

          <h1 id="project_title"><a href="/index.html">{{ site.title | default: site.github.repository_name }}</a></h1>
          <h2 id="project_tagline">{{ page.title | default: site.github.project_tagline }}</h2>
          <h3>Theme Change Test Version</h3>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">© 2008–2025 Anthony Reimer</p>
      </footer>
    </div>
  </body>
</html>
